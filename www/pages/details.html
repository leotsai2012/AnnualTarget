<div class="page">
    <div id="header" class="bar">
        <div id="btnBack" class="btn-left btn-cancel">
            <span>Back</span>
        </div>
        <h1 id="lblTitle"></h1>
    </div>
    <div id="content">
        <div class="content-scroll">
            <div class="content-w1">
                <div class="group">
                    <div class="target">
                        <div class="progress"></div>
                        <div class="progress-today"></div>
                        <div class="target-values">
                            <span class="progress-percent">
                                0%
                            </span>
                            (<span class="progress-count"></span>)
                        </div>
                    </div>
                </div>
                <div class="group">
                    <b>Start Date: </b>
                    <label id="lblStart"></label>
                </div>
                <div class="group">
                    <b>Total Days: </b>
                    <label id="lblTotalDays"></label>
                </div>
                <div class="group">
                    <b>Margin: </b>
                    <label id="lblMargin">0</label>
                </div>
                <p>&nbsp;</p>
                <div class="group">
                    <b>To be Added:</b>
                    <label id="lblTobeAdded">0</label>
                </div>
                <div id="btnAdds" class="group">
                    <span class="link" data-add="1">+ 1</span>
                    <span class="link" data-add="10">+ 10</span>
                    <span class="link" data-add="100">+ 100</span>
                    <span class="link" data-add="1000">+ 1k</span>
                    <span class="link" data-add="10000">+ 10k</span>
                </div>
            </div>
        </div>
    </div>
    <div id="footer" class="bar">
        <ul class="nav3">
            <li id="btnApply"><span>Apply</span></li>
            <li id="btnCancel" class="btn-cancel"><span>Cancel</span></li>
            <li id="btnEdit"><span>Edit</span></li>
        </ul>
    </div>
</div>
